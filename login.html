<script>
	// Function to send login data to the backend
	async function checkLogin() {
		const preloader = document.getElementById("loader");
		const email = document.getElementById('email').value;
		const password = document.getElementById('dlab-password').value;

		// Show the preloader
		preloader.style.display = "flex";

		const loginData = {
			type_api: "login",
			email: email,
			password: password
		};

		try {
			let response = await fetch(CONFIG.API_URL, {
				method: 'POST',
				headers: {
					"Content-Type": "text/plain", // âœ… Fix CORS issue
				},
				body: JSON.stringify(loginData)
			});

			const result = await response.json();
			console.log('Response:', result);

			// Check if the response is OK (200)
			if (result.success) {
				sessionStorage.setItem("authToken", result.token);
				sessionStorage.setItem("currentUserId", result.userId);
				window.location.href = 'dashboard.html';
			}
			else {
				Swal.fire({
					title: "Error",
					text: result.message || "Unknown error occurred.",
					icon: "error",
					confirmButtonText: "Okay",
				});
			}
		} catch (error) {
			Swal.fire({
				title: "Error",
				text: "Failed to login. Please try again.",
				icon: "error",
				confirmButtonText: "Okay",
			});
		} finally {
			document.getElementById("loader").style.display = "none";
		}
	}

	document.querySelector('button').addEventListener('click', function (event) {
		event.preventDefault();
		checkLogin();
	});
</script>
